<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Reset password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Смена пароля</h1>

  <input
    id="password"
    type="password"
    placeholder="Новый пароль"
  />

  <button onclick="reset()">Сохранить</button>

  <p id="status"></p>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://pmkpgtbikgqjqxghmqed.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBta3BndGJpa2dxanF4Z2htcWVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NjgwNjMsImV4cCI6MjA4NTA0NDA2M30.p2lporubgIUqW0LvbMV0cqalh_n_kGEMLMh08PNz1GY'
    )

    async function reset() {
      const password = document.getElementById('password').value
      const status = document.getElementById('status')

      const { error } = await supabase.auth.updateUser({
        password,
      })

      if (error) {
        status.innerText = error.message
      } else {
        status.innerText = 'Пароль успешно изменён ✅'
      }
    }
  </script>
</body>
</html>
